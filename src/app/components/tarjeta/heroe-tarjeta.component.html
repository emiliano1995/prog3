<div class="card animated fadeIn fast" class = "bg-dark">
    <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <div class="d-grid gap-2">
        
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
          Ver mas...
        </button>

        <!-- <a [routerLink]="['/heroe']" class="btn btn-outline-primary">ver m√°s...</a> -->

      </div>
    </div>
